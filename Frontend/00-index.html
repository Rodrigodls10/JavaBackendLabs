<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción a la Escuela</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet"> <!-- Traemos enlaces desde google fonts para darle personalizacion a nuestro texto h1-->

    <link rel="stylesheet" href="../Frontend/main.css/styles.css"> <!-- Enlazamos nuestro archivo CSS  -->
</head>
<body>
    <h1>Formulario de Inscripción a la Escuela</h1>
    <form action="/submit-inscription" method="POST"> <!-- Cambia la acción a la URL de tu servidor -->
        
        <!-- Nombre Completo -->
        <div>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Correo Electrónico -->
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Teléfono -->
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>
            
        </div>

        <!-- Fecha de Nacimiento -->
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <!-- Dirección -->
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>

        <!-- Ciudad -->
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>
        </div>

        <!-- Curso a Inscribirse -->
        <div>
            <label for="curso">Curso a Inscribirse:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecciona un curso</option>
                <option value="primaria">Primaria</option>
                <option value="secundaria">Secundaria</option>
                <option value="preparatoria">Preparatoria</option>
            </select>
        </div>

        <!-- Género -->
        <div>
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label>

            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>

            <input type="radio" id="otro" name="genero" value="otro">
            <label for="otro">Otro</label>
        </div>

        <!-- Comentarios o Preguntas -->
        <div>
            <label for="comentarios">Comentarios o Preguntas:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>

        <!-- Botón de Enviar -->
        <div>
            <button type="submit">Enviar Inscripción</button>
        </div>
    </form>
    <footer>
        Formulario para curso JavaBackend
    </footer>
    
</body>
</html>
